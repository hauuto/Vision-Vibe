        <a href="#home" class="flex items-center gap-2">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" class="h-10 w-auto" />
            <span class="sr-only">Vision Vibe</span>
        </a>
        <!-- Right-sided navbar links -->
        <div class="hidden md:flex items-center gap-6">
            <a href="#about" class="hover:text-[#7fa4a4] transition">ABOUT</a>
            <a href="#team" class="hover:text-[#7fa4a4] transition"><i class="fa fa-user mr-1"></i> TEAM</a>
            <a href="#work" class="hover:text-[#7fa4a4] transition"><i class="fa fa-th mr-1"></i> WORK</a>
            <a href="{{ url_for('test') }}"
                class="px-3 py-1.5 rounded-full bg-[#507b88] hover:bg-[#305a72] transition font-medium">POINT

            <a href="{{ url_for('filter_page') }}"

                class="px-3 py-1.5 rounded-full bg-[#507b88] hover:bg-[#305a72] transition font-medium">SEGMENTATION</a>
        </div>
        <!-- Mobile menu button -->
        <button type="button"
            class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-white hover:text-[#7fa4a4] focus:outline-none"
            onclick="w3_open()" aria-label="Open menu">
            <i class="fa fa-bars text-2xl"></i>
        </button>
    </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->

    <a href="#about" onclick="w3_close()"
